server:
  port: 9000
spring:
  application:
    name: ApiGateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:7080/realms/spring-microservices-security-realm
  cloud:
    gateway:
      mvc:
        routes:
          - id: product_service_swagger
            uri: http://localhost:8080
            predicates:
              - Path=/aggregate/product-service/v3/api-docs
            filters:
              - SetPath=/api-docs
          - id: order_service
            uri: http://localhost:8081
            predicates:
              - Path=/aggregate/order-service/v3/api-docs
            filters:
              - SetPath=/api-docs
          - id: inventory_service
            uri: http://localhost:8082
            predicates:
              - Path=/aggregate/inventory-service/v3/api-docs
            filters:
              - SetPath=/api-docs
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Product Service
        url: /aggregate/product-service/v3/api-docs
      - name: Order Service
        url: /aggregate/order-service/v3/api-docs
      - name: Inventory Service
        url: /aggregate/inventory-service/v3/api-docs
  api-docs:
    path: /api-docs